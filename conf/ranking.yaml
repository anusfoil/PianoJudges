task: 'rank'
encoder: 'jukebox'
use_trained: False
mode: 'train'
recompute: False
epochs: 5
random_seed: 13
max_epochs: 500
learning_rate: 5e-5
weight_decay: 1e-5
objective: 'classification' # 'regression'
max_segs: 30  # each audio encoding segment is 10s. 30 segments = 5 minutes

dataset:
  num_classes: 2
  pair_mode: 'once'
  n_segs: 30
  train:
    batch_size: 24
    num_workers: 12
    shuffle: True
  eval:
    batch_size: 24
    num_workers: 12
    shuffle: True
  test:
    batch_size: 24
    num_workers: 12
    shuffle: False
  

defaults:
  - model: AudioCNNTransformer

gpu: [1]

distributed:
  masterport: '12355'

# config.yaml


hydra:  
  output_subdir: null  
  run:  
    dir: .